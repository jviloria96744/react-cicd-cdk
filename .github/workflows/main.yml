name: React CI/CD AWS CDK
on:
  push:
    branches:
      - master
      - "release/**"
      - "feature/**"
    paths:
      - "cdk/static_site_stack/**"
      - "cdk/app.py"
      - "src/**"
      - ".github/workflows/main.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14.x"
      - name: Install Dependencies
        run: npm install
      - name: Run Front-End Tests
        run: npm test
        env:
          CI: true
